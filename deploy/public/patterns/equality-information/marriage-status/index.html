  <!-- Disable browser validation for any examples that include form elements -->
  <form action="/form-handler" method="post" novalidate>
    
      

<div class="govuk-form-group">
<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      What is your legal marital or registered civil partnership status?
    </h1>
  </legend>
  <div class="govuk-radios"    data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership" name="marriage-civil-partnership" type="radio" value="never">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership">
        Never married and never registered in a civil partnership
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-2" name="marriage-civil-partnership" type="radio" value="married">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-2">
        Married
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-3" name="marriage-civil-partnership" type="radio" value="civil-partnership">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-3">
        In a registered civil partnership
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-4" name="marriage-civil-partnership" type="radio" value="separated-married">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-4">
        Separated, but still legally married
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-5" name="marriage-civil-partnership" type="radio" value="separated-civil-partnership">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-5">
        Separated, but still legally in a civil partnership
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-6" name="marriage-civil-partnership" type="radio" value="divorced">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-6">
        Divorced
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-7" name="marriage-civil-partnership" type="radio" value="dissolved-civil-partnership">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-7">
        Formerly in a civil partnership which is now legally dissolved
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-8" name="marriage-civil-partnership" type="radio" value="widowed">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-8">
        Widowed
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-9" name="marriage-civil-partnership" type="radio" value="widowed-civil-partnership">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-9">
        Surviving partner from a registered civil partnership
      </label>
        </div>
        <div class="govuk-radios__divider">or</div>        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="marriage-civil-partnership-11" name="marriage-civil-partnership" type="radio" value="skip">
          <label class="govuk-label govuk-radios__label" for="marriage-civil-partnership-11">
        Prefer not to say
      </label>
        </div>
  </div>

</fieldset>
</div>


<button class="govuk-button" data-module="govuk-button">
  Continue
</button>
