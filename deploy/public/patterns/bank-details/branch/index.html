  <!-- Disable browser validation for any examples that include form elements -->
  <form action="/form-handler" method="post" novalidate>
    
      

<div class="govuk-form-group">
<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      How do you want to be paid?
    </h1>
  </legend>
  <div class="govuk-radios"    data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="method-of-payment" name="method-of-payment" type="radio" value="bank-account-or-building-society">
          <label class="govuk-label govuk-radios__label" for="method-of-payment">
        UK bank or building society account
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="method-of-payment-2" name="method-of-payment" type="radio" value="non-uk-bank-account">
          <label class="govuk-label govuk-radios__label" for="method-of-payment-2">
        Non-UK bank account
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="method-of-payment-3" name="method-of-payment" type="radio" value="cheque">
          <label class="govuk-label govuk-radios__label" for="method-of-payment-3">
        Cheque
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="method-of-payment-4" name="method-of-payment" type="radio" value="none" aria-describedby="method-of-payment-4-item-hint">
          <label class="govuk-label govuk-radios__label" for="method-of-payment-4">
        None of the above
      </label>
          <div id="method-of-payment-4-item-hint" class="govuk-hint govuk-radios__hint">
        We&#39;ll contact you to arrange payment
      </div>
        </div>
  </div>

</fieldset>
