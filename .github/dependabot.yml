version: 2

updates:
  # Update npm packages
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 15

    # Group packages into shared PR
    groups:
      # First in list so Dependabot looks at updating those first
      design-system:
        patterns:
          - 'govuk-frontend'
          - 'accessible-autocomplete'

      babel:
        patterns:
          - '@babel/*'

      lint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - 'standard'
          - 'stylelint'
          - 'stylelint-*'
          - 'typescript'

      metalsmith:
        patterns:
          - '@metalsmith/*'
          - 'jstransformer-*'
          - 'marked'
          - 'marked-*'
          - 'metalsmith'
          - 'metalsmith-*'

      postcss:
        patterns:
          - 'autoprefixer'
          - 'postcss'
          - 'postcss-*'

      rollup:
        patterns:
          - '@rollup/*'
          - 'rollup'

      test:
        patterns:
          - '@axe-core/*'
          - '@jest/*'
          - '@types/jest'
          - '@types/jest-*'
          - 'jest'
          - 'jest-*'
          - 'puppeteer'

      types:
        patterns:
          - '@types/*'

        # Exclude packages in other groups
        exclude-patterns:
          - '@types/jest'
          - '@types/jest-*'

    # Ignore eslint and is plugins for now
    # the time they all get compatible with each other
    ignore:
      - dependency-name: 'eslint-*'
      - dependency-name: 'eslint'
      # iframe-resizer has switched to GPL licence in v5
      # so we need to avoid upgrading to their next major version
      - dependency-name: 'iframe-resizer'
        update-types: ['version-update:semver-major']

    reviewers:
      - alphagov/design-system-developers

    # Schedule run every Monday, local time
    schedule:
      interval: monthly
      time: '10:30'
      timezone: 'Europe/London'

    versioning-strategy: increase

    allow:
      - dependency-type: direct

  # Update GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    reviewers:
      - alphagov/design-system-developers

    # Schedule run every Monday, local time
    schedule:
      interval: monthly
      time: '10:30'
      timezone: 'Europe/London'
